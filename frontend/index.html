<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gestión Programa Peluquería</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <main>
            <div class="contenedor-citas">
                <header class="header-citas">
                    <div class="botones-izq-header">
                        <button>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="1.5"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path d="M11 17h6l-4 -5l4 -5h-6l-4 5z" />
                            </svg>
                        </button>
                    </div>
                    <h3>Hoy</h3>
                    <div class="botones-drch-header">
                        <input type="date" id="fecha" name="fecha" />
                        <button>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="1.5"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path d="M13 7h-6l4 5l-4 5h6l4 -5z" />
                            </svg>
                        </button>
                    </div>
                </header>
            </div>
            <div class="contenedor-opciones">
                <header>
                    <h3>Opciones</h3>
                </header>
                <div class="opciones">
                    <div class="op op1">Crear cita</div>
                    <div class="op op2">Consultar cliente</div>
                    <div class="op op3"></div>
                    <div class="op op4"></div>
                </div>
            </div>
        </main>
    </body>
    <script src="./main.js"></script>
</html>
