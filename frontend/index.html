<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión Programa Peluquería</title>
    <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
    <main>
        <div class="contenedor-citas">
            <header class="header-citas">
                <div class="botones-izq-header">
                    <button id="btn-atrasar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 17h6l-4 -5l4 -5h-6l-4 5z" />
                        </svg>
                    </button>
                </div>
                <h3 id="fecha-h3">Hoy</h3>
                <div class="botones-drch-header">
                    <input type="date" id="fecha" name="fecha" />
                    <button id="btn-adelantar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M13 7h-6l4 5l-4 5h6l4 -5z" />
                        </svg>
                    </button>
                </div>
            </header>
            <div class="citas"></div>
        </div>
        <div class="contenedor-opciones">
            <header>
                <h3>Opciones</h3>
            </header>
            <div class="opciones">
                <div class="op op1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10.5 21h-4.5a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v3" />
                        <path d="M16 3v4" />
                        <path d="M8 3v4" />
                        <path d="M4 11h10" />
                        <path d="M18 18m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
                        <path d="M18 16.5v1.5l.5 .5" />
                    </svg>
                    <h4>Crear cita</h4>
                </div>
                <div class="op op2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                        <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                        <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
                    </svg>
                    <h4>Consultar cliente</h4>
                </div>
                <div class="op op3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                        <path d="M12 17l0 .01" />
                        <path d="M12 13.5a1.5 1.5 0 0 1 1 -1.5a2.6 2.6 0 1 0 -3 -4" />
                    </svg>
                    <h4>Atención al cliente</h4>
                </div>
                <div class="op op4" id="end-sesion">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                        <path d="M9 12h12l-3 -3" />
                        <path d="M18 15l3 -3" />
                    </svg>
                    <h4>Cerrar Sesión</h4>
                </div>
            </div>
        </div>
    </main>
    <script src="./logout.js"></script>
</body>
<script src="./main.js"></script>

</html>
